[DATABASE]
userName=root
password=[add-your-MySQL-password-here]
host=localhost
databaseName=PlantClassificationDB
portNo=3306

[SNS_SERVER]
genus_species_file_path=InputResources/genusspecies_data.txt
host=localhost
port_no=1234
buffer_size=1024
queue_size=10
searchUrl=http://www.theplantlist.org/tpl1.1/search?q=
xPathGenusSpecies=//td/a/span[@class='name']/*[@class='genus' or @class='species']/text()

[GOOGLE_CLOUD_VISION_API]
serviceAccountTokenPath=ImageProcessor/serviceAccountToken.json

[BARCODE]
barcode_regex=C(\d{7})F
xPathIRN=//div[@class='view-content']/div/div[span/text()='IRN: ']/span/a[starts-with(@href, '/catalogue/')]/text()
xPathTaxonomy =//div[@class='view-content']/div/div[1]/span/a[starts-with(@href, '/taxonomy/')]/text()
xPathCollector=//div[@class='view-content' and not(span[2])]/div/div[2]/span/text()
xPathDetails=//div[@class='view-content']/div/div[position()>0 and span[not(a) and not(div)][2]]/span/text()
barcode_search_url=https://collections-botany.fieldmuseum.org/list?ss_ObjEcode=

[IMAGE_PROCESSOR]
parallelProcess=False
parallelProcessThreadCount=8

[TAG_LIST]
noOfItemsInAPage=50
sortItemsByBarCode=True

[EXPORT_EXCEL]
defaultExportFolder=ExportedData






















